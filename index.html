<html>
<head>
	<title>
		Conway's Game Of Life
	</title>
	<link href="content/Site.css" rel="stylesheet" type="text/css" />
    <script src="scripts/jquery-1.4.1.min.js" type="text/javascript"></script>    
    <link href="content/conways.css" rel="stylesheet" type="text/css" />
    <script src="scripts/conways.js" type="text/javascript"></script>
</head>

<body>
    <div id="main">
		<script type="text/javascript">
			$(document).ready(function () { initializeGrid(); });
		</script>

		<canvas id="canvas" width="702" height="702" style="margin-left: auto; margin-right: auto;
			display: block;"></canvas>
		<div id="buttonContainer" style="bottom: 50px; padding-left:43%;padding-top:20px;">        
			<button id="InitializeButton" onclick="initializeGrid(true)">
				Randomize</button>
			<button id="StartButton" onclick="StartLife()">
				Start</button>
			<button id="StopButton" onclick="StopLife()">
				Stop</button>
		</div>
    </div>
</body>
</html>
